
<form [formGroup]="form">
  <mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" #date
  readonly (focus)="picker.open()" (click)="picker.open()">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</form>
